<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- fonts + styles -->
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="shortcut icon" href="favicon.ico">
        <title>sledge and scythe</title>
    </head>
    <body>
        <div class="content">
            <p>TEST 1</p>
        </div>
        <!--Gradient background -->
        <div id="background-wrap">
            <div id="background">
                <svg viewBox="0 0 200 200"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" >
                    <defs>
                        <linearGradient id="gradient" gradientTransform="rotate(100 .5 .5)">
                            <animateTransform attributeName="gradientTransform" 
                                                id="spin"
                                                attributeType="XML"
                                                type="rotate"
                                                from="100 .5 .5"
                                                to="460 .5 .5"
                                                dur="35s"
                                                repeatCount="indefinite" />
                            <stop id="stop1" offset="0" stop-color="rgba(35, 137, 89, 0.2)"/>
                            <stop id="stop2" offset=".3" stop-color="rgba(59, 13, 93, 0.2)">
                                <animate attributeName="offset" 
                                         id="breath" 
                                         dur="40s" 
                                         values="0.40; 0.50; 0.40" 
                                         repeatCount="indefinite"></animate>
                            </stop>
                            <stop id="stop3" offset="1" stop-color="rgba(13, 8, 32, 0.2)"/>     
                        </linearGradient> 
                    </defs>
                    <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)"/>
                </svg>
            </div>
        </div>
        <!--Shared JS -->
        <script src="js/scripts.js"></script>
    </body>
</html>
